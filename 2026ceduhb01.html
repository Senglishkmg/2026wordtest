<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>어휘끝 고교기본 단어 시험 (Unit 01-10)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { -webkit-user-select: none; -moz-user-select: none; -ms-user-select: none; user-select: none; }
        .correct-flash { animation: flash-green 0.5s; }
        .incorrect-flash { animation: flash-red 0.5s; }
        @keyframes flash-green { 50% { box-shadow: 0 0 0 4px rgba(34, 197, 94, 0.5); } }
        @keyframes flash-red { 50% { box-shadow: 0 0 0 4px rgba(239, 68, 68, 0.5); } }
        #toast { transition: opacity 0.3s, transform 0.3s; z-index: 100; }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen font-sans p-2">

    <div id="app-container" class="w-full max-w-2xl mx-auto bg-white shadow-xl rounded-lg p-4 sm:p-8">

        <div id="user-info-screen">
            <h1 class="text-2xl sm:text-3xl font-bold text-center text-gray-800 mb-6">사용자 정보 입력</h1>
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700">학교</label>
                    <input type="text" id="school-input" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500" placeholder="예: 새싹고등학교">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">학년</label>
                    <input type="text" id="grade-input" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500" placeholder="예: 1">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">이름</label>
                    <input type="text" id="name-input" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500" placeholder="예: 홍길동">
                </div>
            </div>
            <button id="start-app-button" class="w-full mt-8 bg-blue-600 text-white font-bold py-3 rounded-lg hover:bg-blue-700 transition">시험 시작하기</button>
        </div>

        <div id="unit-selection-screen" class="hidden">
            <h1 class="text-2xl font-bold text-center text-gray-800 mb-6">어휘끝 고교기본 (Unit 01-10)</h1>
            <p class="text-center text-gray-600 mb-8">시험 볼 유닛을 선택하세요. (유닛당 30문항)</p>
            <div id="unit-buttons" class="grid grid-cols-2 sm:grid-cols-3 gap-4"></div>
        </div>

        <div id="test-screen" class="hidden">
            <div class="flex justify-between items-center mb-6">
                <h2 id="test-title" class="text-xl font-bold"></h2>
                <div id="timer" class="text-lg font-semibold text-red-500 bg-red-100 px-4 py-2 rounded-lg">10:00</div>
            </div>
            <div class="mb-6">
                <div class="w-full bg-gray-200 rounded-full h-2.5">
                    <div id="progress-bar" class="bg-blue-600 h-2.5 rounded-full transition-all duration-300"></div>
                </div>
                <p id="progress-text" class="text-center text-sm text-gray-600 mt-2"></p>
            </div>
            <div id="question-container" class="text-center p-6 bg-gray-50 rounded-lg">
                <p id="question-type" class="text-sm font-semibold text-blue-600 mb-2"></p>
                <div id="question" class="text-xl sm:text-2xl font-medium mb-6 min-h-[100px] flex flex-col items-center justify-center"></div>
                <input type="text" id="answer-input" class="w-full p-3 border rounded-lg text-lg text-center" placeholder="정답을 입력하세요" autocomplete="off">
            </div>
            <button id="next-button" class="w-full mt-6 bg-blue-600 text-white font-bold py-3 rounded-lg hover:bg-blue-700">다음</button>
        </div>

        <div id="results-screen" class="hidden">
            <h2 class="text-2xl font-bold text-center mb-4">시험 결과</h2>
            <div id="score-container" class="text-5xl font-bold text-center py-8 mb-6 rounded-lg">
                <span id="final-score"></span><span class="text-3xl text-gray-500"> / 100</span>
            </div>
            <h3 class="text-lg font-semibold mb-4">틀린 문제 목록</h3>
            <div class="overflow-x-auto border rounded-lg max-h-64 mb-6">
                <table class="min-w-full divide-y">
                    <thead class="bg-gray-50 sticky top-0">
                        <tr>
                            <th class="px-4 py-3 text-left text-xs font-medium uppercase">문제</th>
                            <th class="px-4 py-3 text-left text-xs font-medium uppercase">제출 답</th>
                            <th class="px-4 py-3 text-left text-xs font-medium uppercase">정답</th>
                        </tr>
                    </thead>
                    <tbody id="incorrect-answers-body" class="bg-white divide-y"></tbody>
                </table>
            </div>
            <div class="grid grid-cols-1 sm:grid-cols-3 gap-4">
                <button id="save-results-button" class="bg-green-500 text-white font-bold py-3 rounded-lg">결과 복사</button>
                <button id="retry-button" class="bg-blue-500 text-white font-bold py-3 rounded-lg">다시 풀기</button>
                <button id="home-button" class="bg-gray-500 text-white font-bold py-3 rounded-lg">처음으로</button>
            </div>
        </div>
    </div>
    <div id="toast" class="fixed bottom-5 right-5 bg-gray-800 text-white px-5 py-3 rounded-lg shadow-lg opacity-0 transform translate-y-5"></div>

        let userInfo = {};
        let currentUnit='', questions=[], currentIdx=0, userAnswers=[], timerInterval;

        const screens = {
            info: document.getElementById('user-info-screen'),
            selection: document.getElementById('unit-selection-screen'),
            test: document.getElementById('test-screen'),
            results: document.getElementById('results-screen')
        };

        function showScreen(screen) {
            Object.values(screens).forEach(s => s.classList.add('hidden'));
            screen.classList.remove('hidden');
        }

        function init() {
            const unitContainer = document.getElementById('unit-buttons');
            Object.keys(vocabularyData).sort((a,b)=>parseInt(a.match(/\d+/)[0])-parseInt(b.match(/\d+/)[0])).forEach(unit => {
                const btn = document.createElement('button');
                btn.textContent = unit;
                btn.className = 'bg-white text-gray-700 font-semibold py-4 px-2 rounded-lg shadow hover:bg-gray-100 border border-gray-200 transition-all active:scale-95';
                btn.onclick = () => startTest(unit);
                unitContainer.appendChild(btn);
            });

            document.getElementById('start-app-button').onclick = () => {
                const school = document.getElementById('school-input').value.trim();
                const grade = document.getElementById('grade-input').value.trim();
                const name = document.getElementById('name-input').value.trim();
                if(!school || !grade || !name) return showToast('모든 정보를 입력하세요.');
                userInfo = { school, grade, name };
                showScreen(screens.selection);
            };

            document.getElementById('next-button').onclick = handleNext;
            document.getElementById('answer-input').onkeyup = e => e.key === 'Enter' && handleNext();
            document.getElementById('retry-button').onclick = () => startTest(currentUnit);
            document.getElementById('home-button').onclick = () => location.reload();
            document.getElementById('save-results-button').onclick = saveResults;
        }

        function startTest(unit) {
            currentUnit = unit;
            // 해당 유닛의 모든 단어를 사용 (30문제)
            let words = [...vocabularyData[unit]].sort(() => Math.random() - 0.5);
            questions = words.map((w, i) => {
                const type = i % 2 === 0 ? 'spelling' : 'meaning';
                return { type, word: w.word, meaning: w.meaning };
            }).sort(() => Math.random() - 0.5); // 타입 섞기
            
            currentIdx = 0;
            userAnswers = [];
            document.getElementById('test-title').textContent = `${unit} 시험`;
            showScreen(screens.test);
            displayQuestion();
            startTimer();
        }

        function displayQuestion() {
            if(currentIdx >= questions.length) return finishTest();
            const q = questions[currentIdx];
            const qTypeEl = document.getElementById('question-type');
            const qEl = document.getElementById('question');
            
            if(q.type === 'spelling') {
                qTypeEl.textContent = '철자 맞히기 (Spelling)';
                const hint = q.word.charAt(0);
                qEl.innerHTML = `
                    <span class="text-gray-800">${q.meaning.replace(/(\d+\.)/g, '<br>$1').replace(/^<br>/, '')}</span>
                    <span class="text-blue-500 font-bold mt-4">힌트: ${hint}... (${q.word.length}자)</span>
                `;
            } else {
                qTypeEl.textContent = '의미 맞히기 (Meaning)';
                qEl.innerHTML = `<span class="text-3xl font-bold text-gray-800">${q.word}</span>`;
            }
            
            const input = document.getElementById('answer-input');
            input.value = '';
            input.focus();
            updateProgress();
            document.getElementById('next-button').textContent = currentIdx === questions.length - 1 ? '채점하기' : '다음';
        }

        function handleNext() {
            const val = document.getElementById('answer-input').value.trim();
            if(!val) {
                document.getElementById('answer-input').classList.add('incorrect-flash');
                setTimeout(() => document.getElementById('answer-input').classList.remove('incorrect-flash'), 500);
                return;
            }
            userAnswers[currentIdx] = val;
            currentIdx++;
            displayQuestion();
        }

        function updateProgress() {
            const p = (currentIdx / questions.length) * 100;
            document.getElementById('progress-bar').style.width = `${p}%`;
            document.getElementById('progress-text').textContent = `문제 ${currentIdx + 1} / ${questions.length}`;
        }

        function startTimer() {
            let time = 600;
            clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                time--;
                const m = Math.floor(time/60), s = time%60;
                document.getElementById('timer').textContent = `${String(m).padStart(2,'0')}:${String(s).padStart(2,'0')}`;
                if(time <= 0) finishTest();
            }, 1000);
        }

        function finishTest() {
            clearInterval(timerInterval);
            let correctCount = 0;
            const incorrect = [];
            
            questions.forEach((q, i) => {
                const ans = (userAnswers[i] || '').toLowerCase();
                let isCorrect = false;
                
                if(q.type === 'spelling') {
                    isCorrect = q.word.toLowerCase() === ans;
                } else {
                    // 의미 매칭: 입력값이 정답 문자열에 포함되어 있는지 확인 (기초적인 수준)
                    const cleanMeaning = q.meaning.replace(/[0-9.]/g, '');
                    isCorrect = cleanMeaning.includes(ans) || ans.length >= 2 && cleanMeaning.includes(ans);
                }
                
                if(isCorrect) correctCount++;
                else incorrect.push({ q: q.type === 'spelling' ? q.meaning : q.word, user: userAnswers[i] || '미응답', correct: q.type === 'spelling' ? q.word : q.meaning });
            });
            
            const score = Math.round((correctCount / questions.length) * 100);
            displayResults(score, incorrect);
        }

        function displayResults(score, list) {
            document.getElementById('final-score').textContent = score;
            const body = document.getElementById('incorrect-answers-body');
            body.innerHTML = list.length ? list.map(item => `
                <tr class="text-sm">
                    <td class="px-4 py-3 align-top">${item.q}</td>
                    <td class="px-4 py-3 align-top text-red-500 font-medium">${item.user}</td>
                    <td class="px-4 py-3 align-top text-blue-600 font-medium">${item.correct}</td>
                </tr>`).join('') : '<tr><td colspan="3" class="text-center py-8 text-green-600 font-bold">축하합니다! 모든 문제를 맞히셨습니다!</td></tr>';
            showScreen(screens.results);
        }

        async function saveResults() {
            const score = document.getElementById('final-score').textContent;
            const text = `[시험 결과]\n학교: ${userInfo.school}\n학년: ${userInfo.grade}\n이름: ${userInfo.name}\n유닛: ${currentUnit}\n점수: ${score}점 / 100점`;
            try {
                await navigator.clipboard.writeText(text);
                showToast('결과가 클립보드에 복사되었습니다.');
            } catch(e) {
                showToast('복사에 실패했습니다.');
            }
        }

        function showToast(msg) {
            const t = document.getElementById('toast');
            t.textContent = msg; t.classList.remove('opacity-0', 'translate-y-5');
            setTimeout(() => t.classList.add('opacity-0', 'translate-y-5'), 2000);
        }

        init();
    </script>
